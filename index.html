<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sine Wave Generator</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar bg-dark border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white;">
                    <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-wave-pirates-flaticons-lineal-color-flat-icons.png"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Sound Generator
                </a>
            </div>
        </nav>
    </div>
    <div class="container my-3" style="display: flex; justify-content: center;">
        <div class="card"
            style="width: 18rem;display: flex; justify-content: center;align-items: center; text-align: center;">
            <img src="https://th.bing.com/th/id/OIP.pOGmIuTXAnwMpKJF-BMb4AHaEo?w=246&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7"
                class="card-img-top" alt="...">
            <h3 class="card-title" id="card_title">
                Sine
            </h3>
            <div class="card-body">
                <label for="frequencyInput" class="my-1">Frequency (Hz):</label>
                <input type="range" id="frequencySlider" min="20" max="20000" value="440" class="my-1">
                <input type="number" id="frequencyInput" value="440" class="my-1">
                <input type="number" id="durationInput" value="2" class="my-1">
                <div class="container my-2">
                    <label for="freqType">Choose The Wave Type : </label>
                    <select name="freqType" id="freqType">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Saw Tooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <button id="playButton" class="my-1 btn btn-primary">Play Sound</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
